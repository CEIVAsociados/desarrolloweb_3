<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Blog de Gastronomà con Foundation</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<div class="row bg-primary">
			<div class="column large-4 medium-4 small-12 end">
				<div class="row">
					<div class="column large-12 medium-12 small-12">
						<img src="image/logo.png" alt="Logo">
					</div>
				</div>
				<div class="row">
					<div class="column large-offset-3 large-9 medium-offset-3 medium-9 small-offset-3 small-9">
						<span>Donde se come rico y barato...</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="row bg-primary">
		<div class="borde column large-5 medium-5 small-12">
			<div class="vertical top-bar">
				<nav>
				    <ul class="menu">
						<li>
				      		<form action="search.html">
				      			<div class="input-group">
				      				<input type="Search" placeholder="Buscar..." class="margin-horizontal-0 input-buscar">
					      			<div class="input-group-button ">
							    		<button type="submit" class="button padding-vertical-0 success btn-buscar">
							    		<img src="image/icon-buscar.png" alt="IconoBuscar" class="icon-search">
							      		</button>
						      		</div>
					      		</div>
				      		</form>
				  		</li>
				    </ul>
				    <ul class="vertical menu">
				      <li><a href="#">Inicio</a></li>
				      <li><a href="#">Mi plato perfecto</a></li>
				      <li><a href="#">Mis recetas</a></li>
				    </ul>
			    </nav>
			</div>
			<div class="callout primary galeria mis-favoritos">
				<span>Mis Favoritos</span>
				<div class="row">
					<div class="column large-12 medium-12 small-12">
						<div class="row">	
							<div class="borde column large-4 medium-4 small-4">	
								<img class="thumbnail galeria" src="image/papa-a-la-huancaina.jpg" alt="PapaHuancaina">
								<span class="alert">Pana a la Huancaina</span>
							</div>
							<div class="borde column large-4 medium-4 small-4">	
								<img class="thumbnail galeria" src="image/causa-limeña.jpg" alt="CausaLimeña">
								<span class="alert">Causa Limeña</span>
							</div>
							<div class="borde column large-4 medium-4 small-4">	
								<img class="thumbnail galeria" src="image/lomo-saltado.jpg" alt="LomoSaltado">
								<span class="alert">Lomo Saltado</span>
							</div>
						</div>	
					</div>
				</div>
				<div class="row">
					<div class="column large-12 medium-12 small-12">
						<div class="row">	
								<div class="borde column large-4 medium-4 small-4">	
										<img class="thumbnail galeria" src="image/parihuela.jpg" alt="Parihuela">
										<span class="alert">Parihuela</span>
								</div>
								<div class="borde column large-4 medium-4 small-4">	
										<img class="thumbnail galeria" src="image/ceviche.jpg" alt="Ceviche">
										<span class="alert">Ceviche</span>
								</div>
								<div class="borde column large-4 medium-4 small-4">	
										<img class="thumbnail galeria" src="image/arroz-con-pollo.jpg" alt="LomoSaltado">
										<span class="alert">Arroz con Pollo</span>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="borde column large-7 medium-7 small-12">
			<h1>principal</h1>
		</div>
	</div>

	<script type="text/javascript" href="js/app.js"></script>
	<script type="text/javascript" href="js/vendor/foundation.min.js"></script>
	<script type="text/javascript" href="js/jquery.js"></script>
	<script type="text/javascript" href="js/what-input.js"></script>
</body>
</html>
